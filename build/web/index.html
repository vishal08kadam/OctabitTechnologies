<html>
    <head>
        <title>Octabit Technologies :: Home</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            * {
                box-sizing: border-box;
            }

            body {
                margin: 0;
            }

            /* Style the header */
            .header {
                background-color: yellow;
                padding: 20px;
                text-align: center;
            }

            /* Style the top navigation bar */
            .topnav {
                overflow: hidden;
                background-color: #333;
            }
            .topnav a {
                float: left;
                display: block;
                color: #f2f2f2;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }

            /* Change color on hover */
            .topnav a:hover {
                background-color: #ddd;
                color: black;
            }
            /* Create three unequal columns that floats next to each other */
            .column {
                float: left;
                padding: 10px;
            }

            /* Left and right column */
            .column.side {
                width: 25%;
            }

            /* Middle column */
            .column.middle {
                width: 100%;
            }

            /* Clear floats after the columns */
            .row:after {
                content: "";
                display: table;
                clear: both;
            }

            .login-box {
                margin: auto;
                border: solid;
                padding: 20px;
                width: 20%;
                height: 300px;

            }
            #uname, #pwd{
                width: 100%;
                padding: 12px 20px;
                margin: 8px 0;
                display: inline-block;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }
            
            #button {
                width: 35%;
                color: black;
                padding: 14px 20px;
                margin: 8px 0;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                background-color: yellow;
            }
            #button:hover {
                background-color: yellowgreen;
            }
        </style>
        
    </head>
    <body>
        <form method="POST" action="validate.jsp">
            <div class="header"><!--div tag for header class -->
                <h1>Welcome!</h1>
            </div>
            <div class="topnav">
                <a href="index.html">Home</a>
                <a href="registration.jsp">Register</a>
                <a href="#">About Us</a>
                <a href="contact.jsp">Contact</a>
            </div>
            <br>
            <div class="column side"></div>
            <div class="column middle">
                <div class="login-box">
                    <label><b>Username : </b></label>
                            <input type="text" name="uname" id="uname" placeholder="Enter Username" required="">
                            <br><br>
                            <label><b>Password : </b></label>
                            <input type="password" name="pwd" id="pwd" placeholder="Enter Password" required="">
                            <br><br>
                            <button id="button" type="submit">Login</button>
                            <button id="button" type="reset">Reset</button>
                </div>
            </div>
            <div class="column side"></div>
            <div class="footer"></div>
        </form>
    </body>
</html>
